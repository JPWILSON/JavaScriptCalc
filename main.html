<!DOCTYPE html>
<html>
<head>
	<title>CalculatorJS</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<button id=change_me>Click</button>
	<div id = lets_go></div>

	<div id="calculator">
		<div id="total"></div>
		<div id="operators">
			<a id="+">+</a>
			<a id="-">-</a>
			<a id="x">x</a>
			<a id="/">/</a>
			<a id = 'equals'>=</a>
		</div>
		<div id="numbers">
			<a  id="1">1</a>
			<a  id="2">2</a>
			<a  id="3">3</a>
			<a  id="4">4</a>
			<a  id="5">5</a>
			<a  id="6">6</a>
			<a  id="7">7</a>
			<a  id="8">8</a>
			<a  id="9">9</a>
			<a id='clear'>C</a>
			<a  id="0">0</a>
			<a id = "clearall">AC</a>
		</div>
	</div>
</body>
</html>
